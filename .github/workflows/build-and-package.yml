name: Build and Release H5P content type

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    uses: otacke/github-action-h5p-build/.github/workflows/h5p-build.yml@v1
  packaging:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install node modules from package.json
        run: |
          if [ -f "./package.json" ]
          then
            npm ci
          fi

      - name: Lint
        run: |
          if [ -f "./package.json" ]
          then
            npm run lint --if-present
          fi

      - name: Test
        run: |
          if [ -f "./package.json" ]
          then
            npm run test --if-present
          fi

      - name: Build
        run: |
          if [ -f "./package.json" ]
          then
            npm run build --if-present
          fi
          
      - name: Assemble data for packaging
        run: |
          if [ -f ./build.sh ]
          then 
            bash ${GITHUB_WORKSPACE}/build.sh
          fi

      - name: Create tar.gz file
        run: tar -czvf ${GITHUB_REF#refs/tags/}.tar.gz packaging/*

      - name: Upload tar.gz as release asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${GITHUB_REF#refs/tags/}.tar.gz
